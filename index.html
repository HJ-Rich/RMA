<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMA : Remember My Application</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="common.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div id="popupWrapper">
        <div id="header">
            <a href="https://github.com/HJ-Rich/RMA" target="_blank"><img id="githubimg" src="github.png" /></a><br>
            <span>Developed by Richard JEON</span>
        </div>
        <button id="createKV">필터 추가</button>
        <button id="readKV">필터 갯수 확인</button>
        <button id="clearKV">모든 필터 제거</button>

        <!--검색&선택 가능한 입력창-->
        <input list="myDatalist" placeholder="규칙 추가/확인/삭제" />
        <datalist id="myDatalist" />
    </div>
